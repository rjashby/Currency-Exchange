<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Exchange</title>
</head>
<body>
  <div class="container">
    <h1>Exchange Your Currency</h1>
    <form>
      <p>Enter an amount in $USD</p>
      <input type="text" id="amount" required>
      <label>Choose a Currency:</label>
      <select name="money">
        <option value="">Select a Currency:</option>
        <option value="AZN">Azerbaijani Manats</option>
        <option value="CDF">Congolese Francs</option>
        <option value="FJD">Fiji Dollars</option>
        <option value="HRK">	Croatian Kunas</option>
        <option value="MVR">Maldivian Rufiyaas</option>
        <option value="TRY">Turkish Liras</option>
      </select>
      <button id="exchange">Submit</button>
    </form>
    <div class="output"></div>
    <div class="showErrors"></div>
  </div>
</body>
</html>
